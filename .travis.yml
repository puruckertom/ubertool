language: python

#version
python:
  - "2.7"

# command to install dependencies
install: "pip install -r requirements.txt"

# command to run tests
script:
  - nosetests --with-coverage --cover-erase --cover-package=ubertool_ecorest.REST_UBER.sip_rest.sip_model_rest -sv
  - nosetests --with-coverage --cover-erase --cover-package=ubertool_ecorest.REST_UBER.stir_rest.stir_model_rest -sv
  - nosetests --with-coverage --cover-erase --cover-package=ubertool_ecorest.REST_UBER.rice_rest.rice_model_rest -sv
  - nosetests --with-coverage --cover-erase --cover-package=ubertool_ecorest.REST_UBER.terrplant_rest.terrplant_model_rest -sv
  - nosetests --with-coverage --cover-erase --cover-package=ubertool_ecorest.REST_UBER.iec_rest.iec_model_rest -sv
  - nosetests --with-coverage --cover-erase --cover-package=ubertool_ecorest.REST_UBER.earthworm_rest.earthworm_model_rest -sv